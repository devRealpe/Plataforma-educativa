<!-- Loading State -->
<div *ngIf="isLoading" class="loading-state" role="status" aria-live="polite">
  <div class="spinner-container">
    <div class="spinner"></div>
    <div class="spinner-glow"></div>
  </div>
  <p class="loading-text">Cargando ejercicios...</p>
</div>

<!-- Empty State -->
<div *ngIf="!isLoading && exercises.length === 0" class="empty-state">
  <div class="empty-icon-wrapper">
    <div class="empty-icon">
      <svg
        width="64"
        height="64"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
        ></path>
        <polyline points="14 2 14 8 20 8"></polyline>
      </svg>
    </div>
  </div>
  <h3 class="empty-title">No hay ejercicios todav√≠a</h3>
  <p class="empty-description">
    Comienza creando el primer ejercicio para tus estudiantes
  </p>
  <button
    class="empty-action-btn"
    (click)="onCreateExercise()"
    aria-label="Crear Primer Ejercicio"
  >
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
    <span>Crear Primer Ejercicio</span>
  </button>
</div>

<!-- Exercises Grid -->
<div *ngIf="!isLoading && exercises.length > 0" class="content-grid">
  <article
    *ngFor="let exercise of exercises"
    class="content-card exercise-card"
  >
    <!-- Card Header -->
    <div class="card-header">
      <div class="card-header-left">
        <h3 class="card-title">{{ exercise.title }}</h3>
        <div class="card-badges">
          <span
            class="badge difficulty-badge"
            [style.background]="getDifficultyColor(exercise.difficulty)"
            [attr.aria-label]="'Dificultad: ' + exercise.difficulty"
          >
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
              <circle cx="12" cy="12" r="10"></circle>
            </svg>
            {{ exercise.difficulty }}
          </span>
        </div>
      </div>
      <div class="card-actions">
        <button
          class="icon-btn edit-btn"
          (click)="onEditExercise(exercise)"
          [attr.aria-label]="'Editar ejercicio ' + exercise.title"
          title="Editar"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
            ></path>
            <path
              d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
            ></path>
          </svg>
        </button>
        <button
          class="icon-btn delete-btn"
          (click)="onDeleteExercise(exercise)"
          [attr.aria-label]="'Eliminar ejercicio ' + exercise.title"
          title="Eliminar"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Card Body -->
    <div class="card-body">
      <p class="card-description">{{ exercise.description }}</p>

      <div class="card-meta-info">
        <div class="meta-info-item" *ngIf="exercise.deadline">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span>{{ exercise.deadline | date : "short" }}</span>
        </div>
        <div class="meta-info-item" *ngIf="exercise.hasFile">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
            ></path>
            <polyline points="13 2 13 9 20 9"></polyline>
          </svg>
          <span>Archivo adjunto</span>
        </div>
        <div class="meta-info-item" *ngIf="exercise.hasExternalUrl">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
            ></path>
            <path
              d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
            ></path>
          </svg>
          <span>Enlace externo</span>
        </div>
      </div>
    </div>

    <!-- Card Footer -->
    <div class="card-footer">
      <button
        class="footer-btn hint-btn"
        (click)="onManageHints(exercise)"
        aria-label="Ver Pistas"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
          ></path>
        </svg>
        <span>Ver Pistas</span>
      </button>
      <button
        *ngIf="exercise.hasFile"
        class="footer-btn download-btn"
        (click)="onDownloadExercise(exercise)"
        aria-label="Descargar archivo"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        <span>Descargar</span>
      </button>
      <button
        *ngIf="exercise.hasExternalUrl"
        class="footer-btn link-btn"
        (click)="onOpenExternalUrl(exercise.externalUrl!)"
        aria-label="Abrir enlace externo"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
          ></path>
          <polyline points="15 3 21 3 21 9"></polyline>
          <line x1="10" y1="14" x2="21" y2="3"></line>
        </svg>
        <span>Abrir Enlace</span>
      </button>
      <button
        class="footer-btn primary-btn"
        (click)="onViewSubmissions(exercise)"
        aria-label="Ver entregas"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span>Ver Entregas</span>
      </button>
    </div>
  </article>
</div>
