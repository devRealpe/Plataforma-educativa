<!-- Wrapper Principal -->
<div class="course-detail-wrapper">
  <!-- Background Gradient -->
  <div class="background-gradient"></div>

  <!-- Header Sticky -->
  <header class="header">
    <div class="header-content">
      <!-- Back Navigation -->
      <button
        class="back-btn"
        (click)="goBack()"
        aria-label="Volver al Dashboard"
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <span>Volver al Dashboard</span>
      </button>

      <!-- Course Header Info -->
      <div class="course-header" *ngIf="course">
        <div class="course-header-main">
          <div class="course-title-section">
            <h1 class="course-title">{{ course.title }}</h1>
            <p class="course-description">{{ course.description }}</p>
          </div>

          <div class="course-meta-badges">
            <div class="meta-badge level">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
              </svg>
              <span>Nivel {{ course.level }}</span>
            </div>
            <div class="meta-badge students">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              <span>{{ course.studentCount || 0 }} Estudiantes</span>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="header-actions">
          <button
            class="action-btn secondary"
            (click)="onManageStudents()"
            aria-label="Gestionar Estudiantes"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Gestionar Estudiantes</span>
          </button>

          <button
            class="action-btn primary challenge"
            (click)="onCreateChallenge()"
            aria-label="Crear Reto"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
              <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
              <path d="M4 22h16"></path>
              <path
                d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"
              ></path>
              <path
                d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"
              ></path>
              <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
            <span>Crear Reto</span>
          </button>

          <button
            class="action-btn primary exercise"
            (click)="onCreateExercise()"
            aria-label="Crear Ejercicio"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Crear Ejercicio</span>
          </button>
        </div>
      </div>

      <!-- Tab Navigation -->
      <nav class="tabs-navigation" role="tablist">
        <button
          class="tab-btn"
          [class.active]="activeTab === 'exercises'"
          (click)="onTabChange('exercises')"
          role="tab"
          [attr.aria-selected]="activeTab === 'exercises'"
          aria-label="Ver Ejercicios"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span class="tab-label">Ejercicios</span>
          <span class="tab-count">{{ exerciseCount }}</span>
        </button>

        <button
          class="tab-btn"
          [class.active]="activeTab === 'challenges'"
          (click)="onTabChange('challenges')"
          role="tab"
          [attr.aria-selected]="activeTab === 'challenges'"
          aria-label="Ver Retos"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
            <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
            <path d="M4 22h16"></path>
            <path
              d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"
            ></path>
            <path
              d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"
            ></path>
            <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
          </svg>
          <span class="tab-label">Retos</span>
          <span class="tab-count">{{ challengeCount }}</span>
        </button>

        <button
          class="tab-btn"
          [class.active]="activeTab === 'podium'"
          (click)="onTabChange('podium')"
          role="tab"
          [attr.aria-selected]="activeTab === 'podium'"
          aria-label="Ver Podio"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="8" r="7"></circle>
            <polyline
              points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"
            ></polyline>
          </svg>
          <span class="tab-label">Podio</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- ============================================ -->
  <!-- ðŸ†• CONTENIDO DINÃMICO SEGÃšN TAB ACTIVO -->
  <!-- ============================================ -->
  <main class="main-content">
    <!-- Tab: Ejercicios -->
    <app-exercise-list
      *ngIf="activeTab === 'exercises'"
      [exercises]="exercises"
      [isLoading]="isLoading"
      (createExercise)="openCreateExercise()"
      (editExercise)="openEditExercise($event)"
      (deleteExercise)="openDeleteExercise($event)"
      (manageHints)="openManageHints($event)"
      (downloadExercise)="downloadExercise($event)"
      (viewSubmissions)="viewExerciseSubmissions($event)"
      (openExternalUrl)="openExternalUrl($event)"
    ></app-exercise-list>

    <!-- Tab: Retos -->
    <app-challenge-list
      *ngIf="activeTab === 'challenges'"
      [challenges]="challenges"
      [isLoading]="isLoadingChallenges"
      (createChallenge)="openCreateChallenge()"
      (editChallenge)="openEditChallenge($event)"
      (deleteChallenge)="openDeleteChallenge($event)"
      (downloadChallenge)="downloadChallenge($event)"
      (viewSubmissions)="viewChallengeSubmissions($event)"
      (openExternalUrl)="openExternalUrl($event)"
    ></app-challenge-list>

    <!-- Tab: Podio -->
    <app-podium
      *ngIf="activeTab === 'podium'"
      [courseId]="courseId"
    ></app-podium>
  </main>
</div>

<!-- ============================================ -->
<!-- ðŸ†• MODALES -->
<!-- ============================================ -->

<!-- Modal: Crear/Editar Ejercicio -->
<app-exercise-modal
  *ngIf="showExerciseModal"
  [courseId]="courseId"
  [editingExercise]="editingExercise"
  (exerciseCreated)="handleExerciseCreated($event)"
  (closeModal)="closeExerciseModal()"
></app-exercise-modal>

<!-- Modal: Gestionar Pistas -->
<app-hint-modal
  *ngIf="showHintModal && selectedExercise"
  [exerciseId]="selectedExercise!.id!"
  [exerciseTitle]="selectedExercise!.title"
  (closeModal)="closeHintModal()"
></app-hint-modal>

<!-- Modal: Gestionar Estudiantes -->
<app-manage-students-modal
  *ngIf="showStudentsModal"
  [courseId]="courseId"
  [courseTitle]="course?.title || ''"
  (closeModal)="closeStudentsModal()"
></app-manage-students-modal>

<!-- Modal: ConfirmaciÃ³n Eliminar Ejercicio -->
<app-confirmation-modal
  *ngIf="showDeleteConfirmModal"
  [message]="getDeleteExerciseMessage()"
  (confirm)="confirmDeleteExercise()"
  (cancel)="cancelDeleteExercise()"
></app-confirmation-modal>

<!-- Modal: Ver Entregas de Ejercicio -->
<app-submissions-modal
  *ngIf="showSubmissionsModal && selectedExercise"
  [exerciseId]="selectedExercise!.id!"
  [exerciseTitle]="selectedExercise!.title"
  (closeModal)="closeSubmissionsModal()"
></app-submissions-modal>

<!-- Modal: Crear/Editar Reto -->
<app-challenge-modal
  *ngIf="showChallengeModal"
  [courseId]="courseId"
  [editingChallenge]="editingChallenge"
  (challengeCreated)="handleChallengeCreated($event)"
  (closeModal)="closeChallengeModal()"
></app-challenge-modal>

<!-- Modal: Ver Soluciones de Reto -->
<app-challenge-submissions-list-modal
  *ngIf="showChallengeSubmissionsModal && selectedChallenge"
  [challengeId]="selectedChallenge!.id!"
  [challengeTitle]="selectedChallenge!.title"
  [maxBonusPoints]="selectedChallenge!.maxBonusPoints || 10"
  (closeModal)="closeChallengeSubmissionsModal()"
></app-challenge-submissions-list-modal>

<!-- Modal: ConfirmaciÃ³n Eliminar Reto -->
<app-confirmation-modal
  *ngIf="showDeleteChallengeModal"
  [message]="getDeleteChallengeMessage()"
  (confirm)="confirmDeleteChallenge()"
  (cancel)="cancelDeleteChallenge()"
></app-confirmation-modal>
