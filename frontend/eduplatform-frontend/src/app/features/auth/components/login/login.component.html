<!-- login.component.html -->
<div class="login-container">
  <div class="login-content">
    <!-- Logo y título -->
    <div class="brand-header">
      <div class="brand-logo">
        <div class="logo-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <!-- Control de videojuego 🎮 -->
            <rect x="2" y="6" width="20" height="12" rx="6" ry="6" />
            <path d="M6 12h4" />
            <path d="M8 10v4" />
            <circle cx="16" cy="10" r="1" />
            <circle cx="16" cy="14" r="1" />
          </svg>
        </div>
        <h1 class="brand-title">Mariana Learning</h1>
      </div>
    </div>

    <!-- Card de login -->
    <div class="login-card">
      <div class="card-header">
        <h2>¡Bienvenido de vuelta!</h2>
        <p class="subtitle">Continúa tu aventura de aprendizaje</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="20" height="16" x="2" y="4" rx="2" />
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              placeholder="tu@email.com"
            />
          </div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <div class="label-row">
            <label for="password">Contraseña</label>
            <!--<a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>-->
          </div>
          <div class="input-wrapper">
            <svg
              class="input-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="········"
            />
          </div>
        </div>

        <!-- Botón de login -->
        <button type="submit" [disabled]="!loginForm.valid" class="btn-primary">
          <svg
            class="btn-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />
          </svg>
          Iniciar Sesión
        </button>
      </form>

      <!-- Link de registro -->
      <p class="register-link">
        ¿No tienes cuenta?
        <a (click)="goToRegister()">Regístrate aquí</a>
      </p>
    </div>

    <!-- Footer -->
    <p class="footer-text">
      Al continuar, aceptas nuestros términos y condiciones
    </p>
  </div>
</div>
