<!-- Loading -->
<div *ngIf="isLoading" class="whatsapp-loading">
  <div class="spinner"></div>
  <span>Cargando...</span>
</div>

<!-- Con enlace configurado -->
<div *ngIf="!isLoading && hasLink" class="whatsapp-banner">
  <div class="banner-icon">
    <svg
      width="32"
      height="32"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
      ></path>
    </svg>
  </div>
  <div class="banner-content">
    <h4>ðŸ’¬ Grupo de WhatsApp del Curso</h4>
    <p>Ãšnete al grupo para estar al tanto de todas las novedades</p>
  </div>
  <button class="join-btn" (click)="openWhatsapp()">
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
      <polyline points="15 3 21 3 21 9"></polyline>
      <line x1="10" y1="14" x2="21" y2="3"></line>

<!-- Sin enlace configurado -->

    stroke="currentColor"
    stroke-width="2"
  >
    <circle cx="12" cy="12" r="10"></circle>
    <line x1="12" y1="8" x2="12" y2="12"></line>
    <line x1="12" y1="16" x2="12.01" y2="16"></line>
